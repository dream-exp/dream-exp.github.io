<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script
  src="http://code.jquery.com/jquery-1.12.4.min.js"
  integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
  crossorigin="anonymous"></script>
  <title>LightField</title>
  <script>
  
  aperture = 0;
  focus = -50

  $(function() {
    for(var i = 0; i < 100; i += 10) {
      for(var j = -50; j <= 50; j += 5) {
        // $("body").append('<img id="hidden src="dst/output_ap' + i + '_fl' + j + '.png">');
        if(i == 0 && j == -50)
          $("div.images").append('<img id="show" class="ap' + i + ' fl' + j + '" src="dst/output_ap' + i + '_fl' + j + '.jpg">')
        else 
          $("div.images").append('<img id="hidden" class="ap' + i + ' fl' + j + '" src="dst/output_ap' + i + '_fl' + j + '.jpg">')
      }
    }

    $("#aperture").on("input", function () {
      aperture = $(this).val();
      classname = ".ap" + aperture + ".fl" + focus
      console.log(classname)
      $("#show").attr("id", "hidden")
      $(classname).attr("id", "show")
    });

    $("#focus").on("input", function () {
      focus = $(this).val();
      classname = ".ap" + aperture + ".fl" + focus
      console.log(classname)
      $("#show").attr("id", "hidden")
      $(classname).attr("id", "show")
    });
  });

  </script>
  <style>
  html {
    margin: 0;
    padding: 0;
  }

  body {
    background: #000;
  }

  img {
    width: 600px;
    height: 600px;
    display: block;
    position: relative;
  }

  img#hidden {
    display: none;
  }

  input {
    display: block;
    margin: 20px auto;
  }
  </style>
</head>
<body>
  <div class="images">
  </div>
  <input type="range" id="aperture" name="aperture" step="10" min="0" max="90" value="0">
  <input type="range" id="focus" name="focus" step="5" min="-50" max="50" value="-50">
</body>
</html>
