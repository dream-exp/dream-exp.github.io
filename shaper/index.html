    <style type="text/css">

    html, body, main {
      /*height: 100vh;*/
    }

    div#app-container {
      box-sizing: border-box;
    }

    div#app-container div {
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    div#app-container div textarea {
      width: 100%;
      height: 38vh;
      display: flex;
      justify-content: center;
      align-items: center;
      border: solid 1px rgb(190, 190, 190);
      border-radius: 3px;
      font-size: 11px;
    }

    div#app-container div button.copy {
      width: 100%;
      height: 40px;
      margin: 20px 0;
      border: none;
      border-radius: 3px;
      border-bottom: solid 2px rgb(25, 86, 89);
      background: none;
      background-color: rgb(43, 140, 145);
      color: rgb(255, 255, 255);
    }

    div#app-container div button.copy:hover {
      background-color: rgb(23, 120, 125);
    }

    div#app-container div button.clear {
      position: absolute;
      background: none;
      border: none;
      width: 40px;
      height: 40px;
      right: 40px;
      top: 40px;
    }

    div#app-container div button.clear img {
      width: 100%;
    }

    div#app-container div button.clear:hover {
      opacity: 0.8;
    }

    div#app-container div textarea.outputText {
      width: 100%;
      font-size: 11px;
      height: 38vh;
    }

    div#app-container {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    </style>
